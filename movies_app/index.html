<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Movies App</h1>
        <form id="movieForm">
            <input type="text" id="title" placeholder="Movie Title" required>
            <input type="number" id="rating" placeholder="Rating (0-10)" min="0" max="10" step="0.1" required>
            <button type="submit">Add Movie</button>
        </form>
        <div class="sort-buttons">
            <button id="sortTitleAsc">Sort by Title (A-Z)</button>
            <button id="sortTitleDesc">Sort by Title (Z-A)</button>
            <button id="sortRatingAsc">Sort by Rating (Low-High)</button>
            <button id="sortRatingDesc">Sort by Rating (High-Low)</button>
        </div>
        <div id="movieList"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
